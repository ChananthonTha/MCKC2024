<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year 2024 Countdown</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Sarabun:wght@100;200;400&display=swap" rel="stylesheet">

  <body>
    <div class="container p-5">
      <img src="./img/logo_mckc@2x.jpg" class=" img rounded mx-auto d-block w-25 mb-3 shadow" alt="mckc">
      <!-- Timer -->
      <div id="hpny">
        <div class="row">

          <div class="col-md-8">
            <div class="col-md-12 mt-3 mb-3">

              <div class="row">

                <div class="col-md-12">
                  <h1 id="currentTime" class="txt-time fw-bolder">00:00:00</h1>
                </div>

                <div class="col-md-12">
                  <h1 id="currentDate" class="txt-time fw-bold" style="font-size: 36px;">00-00-0000</h1>
                </div>

              </div>
            </div>
            <hr style="height: 10px;">
            <div class="col-md-12 mt-3 align-text-bottom">
              <div class="txt float-left">
                <div class="fw-bold" style="font-size: 46px;">
                  The remaining time of 2023
                </div>
                <div class="countdown" style="font-size: 32px;">
                  <span id="days">00</span> days   
                  <span id="hours">00</span> hours
                  <span id="minutes">00</span> minutes 
                  <span id="seconds">00</span> seconds
                </div>
              </div>
            </div>
            
          </div>

          <div class="col-md-4 my-auto">
            <img class="img" width="100%" src="./gif/Raindeer.gif">
          </div>
        </div>
        
        <div class="row mt-5">
          <div class="col-md-5">
          </div>
        </div>
      </div>
    </div>
    <div class="fireworks-container"></div>
      <script src="./scripts/snowFall.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="./scripts/script.js"></script>
